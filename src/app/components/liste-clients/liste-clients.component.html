
<!-- creation header -->
<div class="container">
    <div class="message">
        <div>
            <p>Bonjour </p>
        </div>
        <div>
            <p> Deconnexion</p>
        </div>
    </div>
    <div class="titre">
        <p>Liste de Clients</p>

        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>
                            id 
                        </th>
                        <th>
                            nom 
                        </th>
                        <th>
                            prenom
                        </th>
                        <th>
                            courriel
                        </th>
                        <th>
                            adresse
                        </th>
                        <th>
                            telephone
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let client of clients">
                        <th>{{client.id}}</th>
                        <td>{{client.nom}}</td>
                        <td>{{client.prenom}}</td>
                        <td>{{client.courriel}}</td>
                        <td>{{client.adresse}}</td>
                        <td>{{client.telephone}}</td>
                    </tr>
                </tbody>
            </table>
            
        </div>
        
    </div>
